# ===== Fuente de video =====
source: "rtsp://admin:elipse2025@192.168.1.108:554/cam/realmonitor?channel=1&subtype=1"
# ↑ substream (subtype=1) = más estable para OpenCV/YOLO

model: yolov8n.pt
conf: 0.4
iou: 0.5

rotate_deg: 0   # prueba 180 si se ve al revés; si queda de lado usa 90 o 270

display:
  show: true
  draw_roi: true
  show_ids: true
  draw_head: true

snapshots:
  enabled: true
  dir: "C:/people_counter/snapshots"   # <- ABSOLUTA (clave)

backend:
  url: "https://people-counter-y9mn.onrender.com"   # <- TU RENDER
  camera_id: "CAM-PC-01"

display:
  show: false        # producción: sin ventana
  show_ids: false
  draw_head: false
  draw_line: false

logic:
  mode: "line_cross"        # RECOMENDADO
  cooldown_seconds: 3



line:
  pos: 0.5
  arm_px: 80
  cross_tol_px: 18
  min_box_h_px: 110
  dir_lr: "in"
  dir_rl: "out"

unique:
  track_ttl_seconds: 25


# Solo si usas mode: roi_exit
roi_service:
  x1: 500
  y1: 80
  x2: 640
  y2: 360



